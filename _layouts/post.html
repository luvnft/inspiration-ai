---
layout: default
---
<section class="quote content">
  <h1 class="center">{{ page.quote_title }}</h1>

  <img src="{{ page.quote_image_url }}" alt="{{page.quote_image_description}}">

  <p>{{ content }}</p>

  <small>{{ page.date | date: "%Y-%m-%d" }} - {{ page.tags | array_to_sentence_string }}</small>

  <div class="post-nav">
    <div>
      {% if page.previous.url %}
      <a href="{{page.previous.url | relative_url }}"><span class="big">&larr;</span><span class="words">Prev</span></a>
      {% endif %}
    </div>
    <div>
      {% if page.next.url %}
      <a href="{{'/' | relative_url }}">Today</a>
      {% endif %}
    </div>
    <div>
      {% if page.next.url %}
      <a href="{{page.next.url | relative_url }}"><span class="words">Next</span><span class="big">&rarr;</span></a>
      {% endif %}
    </div>
  </div>
</section>
